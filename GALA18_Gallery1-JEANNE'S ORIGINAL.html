<script type="text/javascript">
	$(function() {
		console.log('screen.width == ' + screen.width);

			$('head').append('<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">');
		 
			$('#gala-bug-ui').insertBefore('#main-content');

			$('.single-bio').click(function() {
				if ( $(this).children('.bio-verbiage').children('.verbiage-body').is( ":hidden" ) )
					$(this).children('.bio-verbiage').children('.verbiage-body').slideDown();
				else
					$(this).children('.bio-verbiage').children('.verbiage-body').slideUp();
			});
			
			$('#gala-sub-lists-ui h4').click(function() {
				if ( $(this).parent().children('.gala-sub-lists').is( ":hidden" ) )
					$(this).parent().children('.gala-sub-lists').slideDown();
				else
					$(this).parent().children('.gala-sub-lists').slideUp();
			});
		} else {
			$('.josephine-majani').click(function() {
				$('html, body').animate({
					scrollTop: $(".bios-redux .josephine-majani").offset().top
